<table class="table">
  <thead>
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">Costo</th>
    <th scope="col">Categoria</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of ListaProdotti">
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.category}}</td>
  </tr>
  </tbody>
</table>
